<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requests</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark shadow-sm js-navbar site-navbar-target" id="nav-bar">
        <div class="container">
            <a class="navbar-brand" href="index.html"><img class="brand-logo" /></a>
            <button class="menu navbar-toggler nav-toggle" type="button" data-bs-toggle="collapse"
                data-bs-target="#nav-collapse" aria-controls="nav-collapse" aria-expanded="false"
                aria-label="Toggle navigation"
                onclick="this.classList.toggle('opened');this.setAttribute('aria-expanded', this.classList.contains('opened'))"
                aria-label="Main Menu">
                <svg width="45" height="45" viewBox="0 0 100 100">
                    <path class="line line1"
                        d="M 20,29.000046 H 80.000231 C 80.000231,29.000046 94.498839,28.817352 94.532987,66.711331 94.543142,77.980673 90.966081,81.670246 85.259173,81.668997 79.552261,81.667751 75.000211,74.999942 75.000211,74.999942 L 25.000021,25.000058" />
                    <path class="line line2" d="M 20,50 H 80" />
                    <path class="line line3"
                        d="M 20,70.999954 H 80.000231 C 80.000231,70.999954 94.498839,71.182648 94.532987,33.288669 94.543142,22.019327 90.966081,18.329754 85.259173,18.331003 79.552261,18.332249 75.000211,25.000058 75.000211,25.000058 L 25.000021,74.999942" />
                </svg>
            </button>
            <div class="collapse navbar-collapse" id="nav-collapse">

                <ul class="navbar-nav nav ml-auto align-items-center">
                    <li class="nav-item"><a href="home-editor.html" class="nav-link"><span>Page editor</span></a></li>

                    <li class="nav-item dropdown ">
                        <div class="icontext me-4 dropdown-toggle" style="max-width: 210px; margin-bottom: 2px;"
                            type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-person-circle nav-link p-0"></i>
                            <div class="text nav-link p-0" id="nav-user-email"> Hi, Username </div>
                        </div>

                        <ul class="dropdown-menu">
                            <li>
                                <button class="btn btn-link dropdown-item" id="btn-logout">Logout</button>
                            </li>

                        </ul>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
    <main>
        <section class="quotations pb-5">
            <div class="container">

                <div class="d-flex justify-content-between align-items-center">
                    <h3 class="fw-bold mb-0">CUSTOMER REQUESTS</h3>
                    <div class="dropdown">
                        <button class="btn  dropdown-toggle" type="button" data-bs-toggle="dropdown"
                            data-bs-auto-close="outside" aria-expanded="false" id="filter-dropdown-btn">
                            <span class="spinner-grow spinner-grow-sm d-none" role="status" aria-hidden="true"
                                id="filter-spinner"></span>
                                <i class="fw-bold bi bi-search"></i>

                        </button>
                        <div class="dropdown-menu dropdown-menu-end" style="min-width: 20rem;">
                            <form class="p-4" id="filter-box-form">
                                <div class="mb-3">
                                    <label for="filter-name" class="form-label">Username</label>
                                    <div class="input-group">
                                        <select class="form-select data-operators" id="filter-name-operator">
                                        </select>
                                        <input type="text" class="form-control" id="filter-name" data-field="username">
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="filter-email" class="form-label">Email</label>
                                    <div class="input-group">
                                        <select class="form-select data-operators" id="filter-email-operator">
                                        </select>
                                        <input type="text" class="form-control" id="filter-email" data-field="email">
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="filter-date-picker" class="form-label">Date</label>

                                    <div class="input-group">
                                        <input type="text" class="form-control" id="filter-date-picker" readonly
                                            placeholder="Choose date range" data-field="timestamp">
                                    </div>
                                </div>
                                <div class="d-flex gap-3">
                                    <button type="button" class="btn btn-light" id="filter-reset-btn"
                                        query-disabled-btn>Reset</button>
                                    <button type="submit" class="btn btn-primary" query-disabled-btn>Search</button>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="table-responsive">
                    <table class="table align-middle">
                        <thead class=" table-light">
                            <tr>
                                <th>#</th>
                                <th><i class="bi bi-person"></i>
                                </th>
                                <th><i class="bi bi-envelope"></i>
                                </th>
                                <th><i class="bi bi-chat-left"></i>
                                </th>
                                <th><i class="bi bi-clock-history"></i>
                                </th>
                                <th><i class="bi bi-check2-square"></i>
                                </th>
                                <th><i class="bi bi-paperclip"></i>
                                </th>
                            </tr>
                        </thead>
                        <tbody id="quote-tbody">
                        </tbody>
                    </table>
                    <div id="pagination-container">
                        <button class="btn btn-link" id="btn-next" query-disabled-btn>More</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
